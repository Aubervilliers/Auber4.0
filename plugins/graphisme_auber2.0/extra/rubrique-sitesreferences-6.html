<script type="text/javascript">
  $(document).ready(function() {
 $('#plusgrand').click(function(){
	curSize= parseInt($('.texte').css('font-size')) + 2;
  if(curSize<=17)
        $('.texte').css('font-size', curSize);
        $('#chapeau').css('font-size', curSize);
        $('.rub > h2').css('font-size', curSize);
        $('.listerub').css('font-size', curSize);
        $('.listeart').css('font-size', curSize);
        }); 
		
  $('#pluspetit').click(function(){ 
        curSize= parseInt($('.texte').css('font-size')) - 2;
  if(curSize>=9)
        $('.texte').css('font-size', curSize); 
		$('#chapeau').css('font-size', curSize);
        $('.rub > h2').css('font-size', curSize);
        $('.listerub').css('font-size', curSize);
        $('.listeart').css('font-size', curSize);
  });
});
  </script>
