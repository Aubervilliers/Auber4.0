<BOUCLE_contenu(RUBRIQUES){id_rubrique}>
<div class="rub">
				<h2>[(#TITRE|supprimer_numero)]</h2>
			      	[<div class="texte">(#CHAPO)</div>]
			      	[<div class="texte">(#TEXTE)</div>]

<BOUCLE_visite_virtuelle(RUBRIQUES){id_rubrique}{par num titre}>
					<B_dossiers3col3_actu>

					<div class="titreactu_visites"><a href="#URL_ARTICLE" class="lien">[(#TITRE|supprimer_numero)]</a></div>
					<div class="texte">#DESCRIPTIF</div>
					</div>
					</BOUCLE_dossiers3col3_actu>
					</div>
					</B_dossiers3col3_actu>
					
					<B_dossiers3col4_actu>
					<div class="colonne2_visitesvirtuelles">
					<BOUCLE_dossiers3col4_actu(ARTICLES){id_rubrique}{par num titre}{2/2}>
					<div class="actu_visites">
					<a href="#URL_ARTICLE"><img src="(#LOGO_ARTICLE||extraire_attribut{'src'})" alt="<:cisquel:eq_illustration:>"  class="logo_visites"></a>
					<div class="titreactu_visites"><a href="#URL_ARTICLE" class="lien">[(#TITRE|supprimer_numero)]</a></div>
					<div class="texte">#DESCRIPTIF</div>
					</div>
					</BOUCLE_dossiers3col4_actu>
					</div>
					</B_dossiers3col4_actu>

</BOUCLE_visite_virtuelle>
</div>
</BOUCLE_contenu>
