#CACHE{0}
				<form method="get" action="#SELF">
				<BOUCLE_selectrub_haut(RUBRIQUES){id_rubrique}>
				<input type="hidden" name="id_rubrique" value="#ID_RUBRIQUE" />
				<input type="hidden" name="page" value="archive_article_rubrique" />
				</BOUCLE_selectrub_haut>
				<select name="date">
				<option value="" selected="selected"><:cisquel:eq_choisir_une_annee:>&nbsp;&nbsp;</option>
				<BOUCLE_art_dernier(ARTICLES){branche}{raccourci=_rubrique_actu}{par date}{inverse}{0,1} >
				[(#SET{derniere_annee,[(#DATE|annee)]})]
				</BOUCLE_art_dernier>
		         
				<BOUCLE_art_premier(ARTICLES){branche}{raccourci=_rubrique_actu}{par date}{0,1} >
				[(#SET{premiere_annee,[(#DATE|annee)]})]
				</BOUCLE_art_premier>
		
				[(#GET{premiere_annee}|ciparam_select_annees{#GET{derniere_annee}})]

				</select>
				<input type="submit" name="masquable" value="OK" title="OK" />
				</form>
